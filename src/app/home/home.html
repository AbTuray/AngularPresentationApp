<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <h1>Welcome To Our {{title}}</h1>

            <button class="btn btn-warning" (click)="toggleNames()">Presenters</button>

            <ul class="list-group mt-3" *ngIf="showPresenter">
                <li class="list-group-item" *ngFor="let presenter of presenters">
                    {{presenter}}
                </li>
            </ul>

        </div>
    </div>
</div>
